<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Калькулятор</title>
</head>
<body>
    <main class="main">
        <div class="wrapper calculate">
            <div class="container">
                <div class="calculate__content">
                    <form action="#" id="form">
                        <lable class="form__contol-name form-lable">
                            Расстояние
                            <input type="number" class="form__input distance form-control">
                        </lable>
                        <lable class="form__contol-name form-lable">
                            Средний расход:
                            <input type="number" class="form__input consumption form-control">
                        </lable>
                        <lable class="form__contol-name form-lable">
                            Стоимость топлива:
                            <input type="number" class="form__input price form-control">
                        </lable>
                        <lable class="form__contol-name form-lable">
                            Стоимость одного КМ амортизации:
                            <input type="number" class="form__input depreciation form-control">
                        </lable>
                        <button class="form__send btn btn-primary">
                            Результат
                        </button>
                    </form>
                    <div class="calculate__result-fuel calculate-result">
                        <h2 class="result__fuel-title">
                            Топливо:
                        </h2>
                        <span id="result__fuel" class="result-data"></span>
                    </div>
                    <div class="calculate__result-depreciation calculate-result">
                        <h2 class="result__fuel-title">
                            Амортизация:
                        </h2>
                        <span id="result__depreciation" class="result-data"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</body>
</html>
